<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Список студентов</h1>
    <table>
        <thead>
            <tr>
                <th>Пол</th>
                <th>Возраст</th>
                <th>Курс</th>
                <th>Группа</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.gender }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.year }}</td>
                    <td>{{ student.group }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
